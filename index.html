
<!DOCTYPE html>
<html>
  <head>
    <title>Get Location JS</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="location"></div>
    <script>
      const locationDiv = document.getElementById("location");
      let locationValue = "";
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(function(position) {
          locationValue = "Latitude is " + position.coords.latitude + " Longitude is " + position.coords.longitude;
        });
      } else {
        locationValue = "Geolocation is not supported by this browser.";
      }
      locationDiv.innerText = locationValue;
    </script>
  </body>
</html>
